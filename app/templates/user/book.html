{% extends "user/header.html" %}

{% block content %}
<div class="w3-row w3-padding w3-container shadow">
  <div class="w3-third w3-display-container w3-container">
      <div class="w3-center">
        <img class="w3-middle w3-center" src="{{ thumbnail }}" alt="{{ bookTitle }}" style="width:80%; padding-top: 10px">
      </div>
  </div>
  <div class="w3-twothird w3-display-container w3-container" style="padding-top: 10px">
    <h1><b>{{ bookTitle }}</b></h1>
    <h3><b>Author:</b> {{ author[0] }}</h3>
    <p class="w3-large"><b>Description:</b> {{ bookDescription }}</p>
    <a class="google_Link w3-large" href="{{ googlelink }}"">Preview</a>
  </div>
</div>
