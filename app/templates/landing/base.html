<!DOCTYPE html>
<html>
    <head>
        <title>Page Sage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel='stylesheet' href="{{ url_for('static', filename='./css/landing.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href="{{ url_for('static', filename='./css/user.css') }}">
    </head>
    <body class="main-scheme">
        <!-- Top Navbar -->
        <div class="top">
            <div id="header-bg" class="w3-bar w3-card w3-large">
                <a href="{{ url_for('index') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="User Page">
                    Home
                </a>
                <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
                <script src="{{ url_for('static', filename='./js/user.js') }}"></script>
            </div>
        </div>

        <!-- Footer -->
        <div class="w3-bottom w3-hide-small">
            <div class="w3-bar w3-card w3-center w3-small w3-padding-small w3-grey">
                <a href="{{ url_for('terms') }}" class="w3-bar-item w3-button bg-transparent w3-padding w3-hover-white text-light w3-right" title="Toggle Navigation Menu">
                    Terms and Services
                </a>
                <a href="{{ url_for('privacy') }}" class="w3-bar-item w3-button bg-transparent w3-padding w3-hover-white text-light w3-right" title="Bookclub Page">
                    Privacy
                </a>
                <a href="{{ url_for('about') }}" class="w3-bar-item w3-right w3-button bg-transparent w3-padding w3-hover-white text-light w3-right" title="Logout">
                    About
                </a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
