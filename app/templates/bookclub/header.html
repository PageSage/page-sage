<!DOCTYPE html>
<html>

    <head>
        <title>
            Bookclub Pages
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href="{{ url_for('static', filename='./css/bookclub.css') }}"> 
    </head>


<body class="main-scheme">
    <!-- Side Navbar -->
    <div id="sidebar-bg" class="w3-sidebar w3-bar-block w3-card w3-animate-left sidebar" style="display:block;">
        <a href="{{ url_for('bookclub_shelf') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="Club Shelf">
            Club Shelf
        </a>
        <a href="{{ url_for('forums') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="General Forums">
            General Forums
        </a>
        <a href="{{ url_for('forum') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="A Book Forum">
            Book Forum
        </a>
        <a href="{{ url_for('bookclub_suggestions') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="Suggestions">
            Suggestions
        </a>
        <a href="?" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="Add Members">
            Add Members
        </a>
        <a href="{{ url_for('bookclub_settings') }}" class="w3-bar-item w3-button w3-display-bottommiddle bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="My Bookshelf">
            <i title="User Settings" class="fas fa-cog text-dark"></i>
        </a>
    </div>


    <!-- Main Content -->
    <div id="main">
        <!-- Top Navbar -->
        <div class="top">
            <div id="header-bg" class="w3-bar w3-card w3-large">
                <a class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" onclick="toggleSidebar()" title="Toggle Navigation Menu">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="{{ url_for('bookclub') }}" class="w3-bar-item w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="Bookclub Page">
                    <i class="fas fa-users"></i>
                </a>
                <a class="w3-bar-item bg-transparent w3-padding-large w3-large text-dark">Bookclub</a> 

                <!-- Right Justified -->
                <a href="{{ url_for('index') }}" class="w3-bar-item w3-right w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <a href="{{ url_for('profile') }}" class="w3-bar-item w3-right w3-button bg-transparent w3-padding-large w3-hover-white w3-large text-dark" title="User Page">
                    <i class="fas fa-user"></i>
                </a>
                <div class="w3-bar-item py-2 w3-right">
                    <form action="{{ url_for('search') }}" method="post" novalidate>
                        <div class="form-inline">
                            {{ form.search_item(size=32, id="search", class_="form-control mr-sm-2 bg-light mt-2 mt-md-0 pl-3") }}
                            {{ form.search(class_="btn btn-outline-dark text-dark my-2 my-sm-0 search-button") }}
                        </div>
                    </form>
                </div>
                <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
                <script src="{{ url_for('static', filename='./js/user.js') }}"></script>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
